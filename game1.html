<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey start</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-wrapper">
        <h1>The castle</h1>
        
        <div id="gameArea">
            <img id="gameImage" src="https://placehold.co/600x600/A8D8B4/333333?text=Loading+Castle..." alt="Castle Scene">
            <!-- Hotspot elements will be dynamically added here by JavaScript -->
        </div>

        <div id="messageArea" class="message-area">
            Loading game...
        </div>

        <div id="inventoryArea" class="inventory-area">
            <h3>Inventory:</h3>
            <ul id="inventoryList" class="inventory-list">
                <li>(Empty)</li>
            </ul>
            <button id="combineButton" class="action-button">Combine</button>
        </div>
        
        <div id="controls" class="controls-area">
            <button id="lookAtButton" class="action-button">Look at</button>
            <button id="useButton" class="action-button">Use</button>
            <button id="restartButton" class="restart-button action-button" style="display: none;">Restart Game</button>
        </div>
    </div>

    <script src="game-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
